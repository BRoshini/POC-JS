<html lang="en">
<head>

    h1{

<body>
    <div id="userDdetails">

            <form name="f1" id="userDdetailsForm">
                <div>
                    <label htmlFor='fname'>First Name: </label.><br>

                </div>

                        <div id="invalidlname">
                        <!-- <label id="l_lblname" style="color: red; visibility: hidden;">Invalid lastname</label> -->
                        </div><br>
                </div>

                <div>
                    <label htmlFor="email">Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="Email"
                         >
                         <br>
                         <label id="lbltext" style="color: red; visibility:hidden;">Invalid Email</label>
                </div><br>
                
                <div>
                    <label>Mobile Number:</label><br>
                    <input type="number" placeholder="Mobile Number"  id="number" name="number">
                    <div id="mnumber">
                          <label id="mnumber" style="color: red; visibility: hidden;">Invalid number</label> 
                </div><br>

               </div>
        </fieldset>
        <br>

        <button type="submit" id="confirmsubmitbtn">Confirm Booking</button>
        </form>
    </div>
